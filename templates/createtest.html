{% extends 'base2.html' %} 
{% load static %}
{% block content %}
<script src="{% static 'js/registerForVaccination.js' %}"></script>


<form method="POST" style="margin:50px 100px;" name="register" id="register">
   {% csrf_token %}
        <h4>Question 1</h4>
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Enter Question </label>
              <input type="text" class="form-control" id="name" name="quest" placeholder="Enter Question" minlength="2" maxlength="255">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Enter Options. Put Correct Option First.</label>
            </div>
        </div>
        
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Option 1">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Option 2">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Option 3">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Option 4">
              </div>
            </div>
          </form>

    <button type="submit" class="btn btn-dark" style="margin: 30px; float:right">Submit</button>
</form>
{% endblock %}
